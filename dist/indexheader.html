    let headerBar = $(".headerBar");
    let headerBarAdmin = $("#adminname");
    let exitLogin = $("#exitLogin");
    let gtcart = $("#gtcart");
    let carterror = $("#carterror");
    let closecarterror = $("carterrorMain .close span");
    let carterrora = $(".carterrorMain .btn a");
    !function () {//登录状态
        if (localStorage.getItem('adminname')) {//获取用户名      
            headerBar.eq(0).hide();
            headerBar.eq(1).show();
            headerBarAdmin.html(localStorage.getItem('adminname'));
        }
        exitLogin.on("click", function () {//登出
            headerBar.eq(0).show();
            headerBar.eq(1).hide();
            localStorage.removeItem('adminname');
        })

    }();
    !function () {//购物车跳转提示
        gtcart.on("click", function () {
            carterror.show();
        })
        closecarterror.on("click", function () {
            carterror.hide();
        })
        carterrora.eq(1).on("click", function () {
            carterror.hide();
        })
    }();
</script>
